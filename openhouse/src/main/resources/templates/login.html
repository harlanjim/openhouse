<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login </title>
    </head>
    <body>
    	<div layout:fragment="content">
        <div th:if="${param.error}"  class="panel panel-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="panel panel-success">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label class="control-label"> User Name : <input class="form-control" type="text" name="username"/> </label></div>
            <div><label class="control-label"> Password: <input class="form-control" type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
        </form>
        </div>
    </body>
</html>
